<div class="col-md-4">
  <hr>
  <h2 class="text-center">Edit Trip</h2>
  <hr>
  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Code:</label>
      <input
        type="text"
        formControlName="code"
        placeholder="Code"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['code'].errors }"
      />
      <div *ngIf="submitted && f['code'].errors">
        <div *ngIf="f['code'].errors?.['required']">The trip code is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      />
      <div *ngIf="submitted && f['name'].errors">
        <div *ngIf="f['name'].errors?.['required']">A name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Length:</label>
      <input
        type="text"
        formControlName="length"
        placeholder="Name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['length'].errors }"
      />
      <div *ngIf="submitted && f['length'].errors">
        <div *ngIf="f['length'].errors?.['required']">The length is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Start:</label>
      <input
        type="text"
        formControlName="start"
        placeholder="Start"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['start'].errors }"
      />
      <div *ngIf="submitted && f['start'].errors">
        <div *ngIf="f['start'].errors?.['required']">A date is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Resort:</label>
      <input
        type="text"
        formControlName="resort"
        placeholder="Resort"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }"
      />
      <div *ngIf="submitted && f['resort'].errors">
        <div *ngIf="f['resort'].errors?.['required']">A resort is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Per Person:</label>
      <input
        type="text"
        formControlName="perPerson"
        placeholder="Perperson"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }"
      />
      <div *ngIf="submitted && f['perPerson'].errors">
        <div *ngIf="f['perPerson'].errors?.['required']">
          An amount per person is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Image Name:</label>
      <input
        type="text"
        formControlName="image"
        placeholder="Image"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['image'].errors }"
      />
      <div *ngIf="submitted && f['image'].errors">
        <div *ngIf="f['image'].errors?.['required']">
          An image Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input
        type="text"
        formControlName="description"
        placeholder="Description"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
      />
      <div *ngIf="submitted && f['description'].errors">
        <div *ngIf="f['description'].errors?.['required']">
          A description is required
        </div>
      </div>
    </div>
    <hr><button type="submit" class="btn btn-info">Save</button><hr>
  </form>
  <div *ngIf="userHasDeletePermission">
    <button (click)="deleteTrip()">Delete Trip</button>
  </div>
</div>
